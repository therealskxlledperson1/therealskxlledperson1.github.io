<!DOCTYPE html>

<html lang="de">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    <meta property="og:type" content="website" />

    <meta property="og:site_name" content="Gates of Hell" />

    <meta property="og:title" content="Gates of Hell | Contact" />

    <meta property="og:description" content="Hi, welcome to our website. From here you can contact us." />

    <meta property="og:footer" content="Made by GatesofHell Crew">

    <meta property="og:image" content="https://media.discordapp.net/attachments/824690852373725244/960854716621934592/00a1955deaa5bf71e88f78e51fcee4ce.png">

    <meta name="theme-color" content="#43B581">

    <title>Contact</title>
    <link rel="icon" type="image/png" href="images/websiteicon.ico" />

    <link href="css/inline-list.css" rel="stylesheet">

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <header>

        <h1>Contact</h1>

        <form>

            <input type="button" height: 3000px;width:2000px value="Go back Home" onclick="parent.location ='index.html'">

        </form>

    </header>

    <div class="container mt-5">

        <h1>Write a message</h1>

        <form class="row g-3" action="" method="POST">

            

            <input type="text" name="_honey" style="display: none;">

            

            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_next" value="https://gatesofhell.tk/success.html">

            <div class="col-md-6">

                <label for="firstName" class="form-label">First Name</label>

                <input type="text" class="form-control" name="name" id="firstName" required>

            </div>

            <div class="col-md-6">

                <label for="lastName" class="form-label">Last Name</label>

                <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>

            </div>

            <div class="col-md-8">

                <label for="emailInfo" class="form-label">E-Mail</label>

                <input type="email" class="form-control" name="email" id="emailInfo" required>

            </div>

            <div class="col-md-4">

                <label for="phoneNumber" class="form-label">Phone Number</label>

                <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+1 178 123 3518">

            </div>

            <div class="col-md-12">

                <label for="comments" class="form-label">Text</label>

                <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3" required></textarea>

            </div>

            <div class="col-md-12">

                <button type="submit" class="btn btn-primary">Send

                </button>

            </div>

        </form>

</body>

</html>
